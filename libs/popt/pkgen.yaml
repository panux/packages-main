packages:
  popt:
  popt-dev:
    dependencies:
    - popt
    - popt-headers
  popt-doc:
    dependencies:
    - popt-man
  popt-man:
  popt-headers:
  libpopt:
    dependencies:
    - popt
  libpopt-dev:
    dependencies:
    - popt-dev
version: 1.16
builddependencies:
- autoconf
- automake
- libtool
- gettext
sources:
- https://ftp.osuosl.org/pub/blfs/conglomeration/popt/popt-{{.Version}}.tar.gz
script:
- |
  {{extract "popt" "gz"}}
  (cd popt && ./autogen.sh)
  (cd popt && ./configure.sh --prefix=/usr --libdir=/usr/lib --disable-static)
  $(MAKE) -C popt
  $(MAKE) -C popt install DESTDIR=$(shell pwd)/out/popt
  {{pkmv "usr/include" "popt" "popt-headers"}}
  {{pkmv "usr/share/man" "popt" "popt-man"}}
