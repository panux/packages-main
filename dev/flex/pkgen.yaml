packages:
  flex:
    dependencies:
    - m4
    - musl
  flex-dev:
    dependencies:
    - flex
    - flex-headers
    - libfl
  flex-headers:
  libfl:
    dependencies:
    - m4
    - musl
  flex-doc:
    dependencies:
    - flex-man
    - flex-locale
  flex-man:
  flex-locale:
version: 2.6.4
builddependencies:
- m4
- bison
- help2man
- gettext-dev
- autoconf
- automake
- libtool
- flex
- texinfo
sources:
- https://github.com/westes/flex/releases/download/v{{.Version}}/flex-{{.Version}}.tar.gz
- https://bugs.openwrt.org/index.php?getfile=322
builder: bootstrap
script:
- |
  {{extract "flex" "gz"}}
  mv src/index.php src/110-gcc720-segfault.patch
  (cd flex && patch -p1 ../src/110-gcc720-segfault.patch)
  (cd flex {{/* && ./autogen.sh */}} && ./configure --disable-static)
  $(MAKE) -C flex
  $(MAKE) -C flex DESTDIR=$(shell pwd)/out/flex install
  mv out/flex/usr/local/* out/flex/usr/
  rm -r out/flex/usr/local
  {{pkmv "usr/include" "flex" "flex-headers"}}
  {{pkmv "usr/lib/libfl.*" "flex" "libfl"}}
  {{/* pkmv "usr/share/locale" "flex" "flex-locale" */}}
  {{pkmv "usr/share/man" "flex" "flex-man"}}
  {{pkmv "usr/share" "flex" "flex-doc"}}
