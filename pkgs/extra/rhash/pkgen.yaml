packages:
  rhash:
    dependencies:
    - musl
    - librhash
  rhash-dev:
    dependencies:
    - librhash
    - rhash-headers
  rhash-headers:
  rhash-doc:
    dependencies:
    - rhash-man
  rhash-man:
  librhash:
    dependencies:
    - musl
version: 1.3.5
builddependencies:
sources:
- https://downloads.sourceforge.net/rhash/rhash-{{.Version}}-src.tar.gz
builder: bootstrap
script:
- |
  tar xf src/rhash-{{.Version}}-src.tar.gz
  mv RHash-{{.Version}} rhash
  (cd rhash && amek build-shared && make -C librhash && make test-shared)
  (cd rhash && make PREFIX=/usr DESTDIR=$(shell pwd)/out/rhash install-shared && make -C librhash PREFIX=/usr DESTDIR=$(shell pwd)/out/rhash install-headers install-lib-shared install-so-link)
  {{pkmv "usr/include" "rhash" "rhash-headers"}}
  {{pkmv "usr/share/man" "rhash" "rhash-man"}}
  {{pkmv "usr/lib" "rhash" "librhash"}}
