packages:
  libdrm:
    dependencies:
version: 2.4.81
builddependencies:
- linux-headers
- libpthread-stubs
- eudev-dev
- libpciaccess-dev
sources:
- https://dri.freedesktop.org/libdrm/libdrm-{{.Version}}.tar.bz2
script:
- |
  {{extract "libdrm" "bz2"}}
  (cd libdrm && ./configure --build={{confarch}}-pc-linux-gnu --prefix=/usr)
  $(MAKE) -C libdrm
  $(MAKE) -C libdrm DESTDIR=$(shell pwd)/out/libdrm install
