packages:
  libxkbcommon:
    dependencies:
    - libxcb
  libxkbcommon-dev:
    dependencies:
    - libxcb-dev
    - libxkbcommon
    - libxkbcommon-headers
  libxkbcommon-headers:
version: 0.7.1
builddependencies:
- bison
- flex
- libxcb-dev
- xproto
- kbproto
- util-macros
sources:
- https://github.com/xkbcommon/libxkbcommon/archive/xkbcommon-{{.Version}}.tar.gz
script:
- |
  {{extract "libxkbcommon" "gz"}}
  (cd libxkbcommon && ./configure --prefix=/usr)
  $(MAKE) -C libxkbcommon
  $(MAKE) -C libxkbcommon DESTDIR=$(shell pwd)/out/libxkbcommon install
  {{pkmv "usr/include" "libxkbcommon" "libxkbcommon-headers"}}
