packages:
  lxdm:
    dependencies:
    - bash
    - cairo
    - dbus-libs
    - gdk-pixbuf
    - glib
    - gtk2
    - libintl
    - libx11
    - libxcb
    - musl
    - pango
    - consolekit
  lxdm-locale:
    dependencies:
    - bash
version: 0.5.3
builddependencies:
- gtk2-dev
- consolekit-dev
- autoconf
- automake
- libtool
- intltool
- linux-headers
- libx11-dev
- libexecinfo-dev
sources:
- https://downloads.sourceforge.net/lxdm/lxdm-{{.Version}}.tar.xz
- files://./lxdm.initrd
builder: panux
oneshell: true
script:
- |
  {{extract "lxdm" "xz"}}
  export CFLAGS="${CFLAGS} -lexecinfo"
  (cd lxdm && ./configure --prefix=/usr --sysconfdir=/etc --libexecdir=/usr/lib/lxdm --without-pam --with-xconn=xcb)
  $(MAKE) -C lxdm
  $(MAKE) -C lxdm DESTDIR=$(shell pwd)/out/lxdm DATADIRNAME=share install
  {{pkmv "usr/share/locale"}}
  install -m755 -D src/lxdm.initd out/lxdm/etc/init.d/lxdm
