packages:
  libxcb:
    dependencies:
    - libxau
    - libxdmcp
  libxcb-dev:
    dependencies:
    - libpthread-stubs
    - libxau-dev
    - libxcb
    - libxdmcp-dev
    - xcb-proto
  libxcb-doc:
version: 1.12
builddependencies:
- gcc
- libc-dev
- ncurses-dev
- gawk
- python
- xcb-proto
- libxau-dev
- libpthread-stubs
sources:
- https://xcb.freedesktop.org/dist/libxcb-{{.Version}}.tar.bz2
script:
- |
  {{extract "libxcb" "bz2"}}
  (cd libxcb && ./configure --prefix=/usr)
  $(MAKE) -C libxcb
  $(MAKE) -C libxcb DESTDIR=$(shell pwd)/out/libxcb install
  {{pkmv "usr/include" "libxcb" "libxcb-dev"}}
  {{pkmv "usr/lib/*.a" "libxcb" "libxcb-dev"}}
  {{pkmv "usr/lib/*.so" "libxcb" "libxcb-dev"}}
  {{pkmv "usr/lib/pkgconfig" "libxcb" "libxcb-dev"}}
  {{pkmv "usr/share" "libxcb" "libxcb-doc"}}
