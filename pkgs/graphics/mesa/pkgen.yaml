builddependencies:
- libxdamage-dev
- libxxf86vm-dev
- libxfixes-dev
- libxcb-dev
- glproto
- dri3proto
- presentproto
- libxshmfence-dev
- expat-dev
- xextproto
- libxt-dev
- makedepend
- talloc-dev
- flex
- bison
- llvm4-dev
- eudev-dev
- libvdpau-dev
- libxvmc-dev
- gettext-dev
- zlib-dev
- wayland-dev
- libelf-dev
- libtool
- autoconf
- automake
- libx11-dev
- libxext-dev
- dri2proto
- libdrm-dev
