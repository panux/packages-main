packages:
  strace:
    dependencies:
    - libc
  strace-doc:
version: 4.18
builddependencies:
- libc-dev
- linux-headers
- autoconf
- automake
sources:
- https://fossies.org/linux/misc/strace-{{.Version}}.tar.xz
script:
- |
  {{extract "strace" "xz"}}
  (cd strace && ./configure --build={{confarch}}-pc-linux-gnu --prefix=/usr)
  $(MAKE) -C strace
  $(MAKE) -C strace DESTDIR=$(shell pwd)/out/strace install
  mkdir -p out/strace-doc/usr
  mv out/strace/usr/share out/strace-doc/usr
