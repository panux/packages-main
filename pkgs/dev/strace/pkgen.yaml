packages:
  strace:
    dependencies:
    - libc
  strace-doc:
version: 4.18
builddependencies:
- linux-headers
- autoconf
- automake
sources:
- https://sourceforge.net/projects/strace/files/strace/{{.Version}}/strace-{{.Version}}.tar.xz
builder: panux
script:
- |
  {{extract "strace" "xz"}}
  {{configure "strace"}}
  $(MAKE) -C strace
  $(MAKE) -C strace DESTDIR=$(shell pwd)/out/strace install
  {{pkmv "usr/share" "strace" "strace-doc"}}
