packages:
  makedepend:
    dependencies:
    - musl
version: 1.0.4
sources:
- http://www.x.org/releases/individual/util/makedepend-{{.Version}}.tar.bz2
builddependencies:
- xproto
- gcc
script:
- |
  {{extract "makedepend" "bz2"}}
  {{configure "makedepend"}}
  $(MAKE) -C makedepend
  $(MAKE) -C makedepend install DESTDIR=$(shell pwd)/out/makedepend
