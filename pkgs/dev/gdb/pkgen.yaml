packages:
  gdb:
    dependencies:
    - readline
    - zlib
    - libstdcpp
    - libintl
  gdb-doc:
version: 7.12.1
builddependencies:
- gpp
- ncurses-dev
- texinfo
- readline-dev
- zlib-dev
- autoconf
- automake
- libtool
- linux-headers
- perl
sources:
- https://ftp.gnu.org/gnu/gdb/gdb-{{.Version}}.tar.xz
builder: panux
script:
- |
  {{extract "gdb" "xz"}}
  {{configure "gdb" "--sysconfdir=/etc --with-expat=no --with-guile=no --with-python=no"}}
  $(MAKE) -C gdb
  $(MAKE) -C gdb DESTDIR=$(shell pwd)/out/gdb install
  {{pkmv "usr/share" "gdb" "gdb-doc"}}
