packages:
  bison:
    dependencies:
    - m4
    - musl
  bison-doc:
    dependencies:
    - bison-man
  bison-man:
version: 3.0.4
builddependencies:
- perl
- m4
sources:
- https://ftp.gnu.org/gnu/bison/bison-{{.Version}}.tar.xz
builder: panux
script:
- |
  {{extract "bison" "xz"}}
  (cd bison && ./configure --prefix=/usr --datadir=/usr/share --infodir=/usr/share/info	--mandir=/usr/share/man)
  $(MAKE) -C bison
  $(MAKE) -C bison DESTDIR=$(shell pwd)/out/bison install
  {{pkmv "usr/share/man" "bison" "bison-man"}}
  {{pkmv "usr/share/doc" "bison" "bison-doc"}}
  {{pkmv "usr/share/info" "bison" "bison-doc"}}
