packages:
  linit:
    dependencies:
    - musl
    - busybox
version: 0.1.4
sources:
- https://github.com/panux/linit/archive/v{{.Version}}.tar.gz
builder: panux
builddependencies:
- gcc
- binutils
- libc-dev
script:
- |
  mv src/v{{.Version}}.tar.gz src/linit-{{.Version}}.tar.gz
  {{extract "linit" "gz"}}
  $(MAKE) -C linit CFLAGS="-Os -s"
  $(MAKE) -C linit install DESTDIR=$(shell pwd)/out/linit
