packages:
  bc:
    dependencies:
    - musl
    - readline
  bc-doc:
    dependencies:
    - bc-man
  bc-man:
version: 1.07.1
builddependencies:
- ed
- flex
- bison
- readline-dev
- texinfo
sources:
- https://ftp.gnu.org/gnu/bc/bc-{{.Version}}.tar.gz
builder: bootstrap
script:
- |
  {{extract "bc" "gz"}}
  (cd bc && ./configure --prefix=/usr --sysconfdir=/etc --mandir=/usr/share/man --infodir=/usr/share/info	--with-readline)
  $(MAKE) -C bc
  $(MAKE) -C bc DESTDIR=$(shell pwd)/out/bc install
  {{pkmv "usr/share/man" "bc" "bc-man"}}
  {{pkmv "usr/share" "bc" "bc-doc"}}
