packages:
  busybox:
version: 1.27.2
sources:
- https://busybox.net/downloads/busybox-{{.Version}}.tar.bz2
builddependencies:
- linux-headers
- binutils
- gcc
- musl-dev
script:
- tar -xf src/busybox-{{.Version}}.tar.bz2
- mv busybox-{{.Version}} busybox
- $(MAKE) -C busybox defconfig
- $(MAKE) -C busybox LDFLAGS=-static
- mkdir -p out/busybox/usr/bin
- mv busybox/busybox out/busybox/usr/bin/busybox
- find out
- chmod 0755 out/busybox/usr/bin/busybox
- chroot out/busybox usr/bin/busybox --install -s usr/bin
- chmod u+s out/busybox/usr/bin/busybox
