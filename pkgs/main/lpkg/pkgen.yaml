packages:
  lpkg:
    dependencies:
    - busybox
    - musl
    - minisign
  lpkg-https:
    dependencies:
    - lpkg
    - curl
version: 0.10
builddependencies:
- gcc
- make
- musl-dev
sources:
- https://github.com/panux/lpkg/archive/v{{.Version}}.tar.gz
script:
- |
  mv src/v{{.Version}}.tar.gz src/lpkg-{{.Version}}.tar.gz
  {{extract "lpkg" "gz"}}
  $(MAKE) -C lpkg DESTDIR=$(shell pwd)/out/lpkg install
  mkdir -p out/lpkg-https/etc/lpkg.d/fetchers
  mv out/lpkg/etc/lpkg.d/fetchers/02_https.sh out/lpkg-https/etc/lpkg.d/fetchers/02_https.sh
