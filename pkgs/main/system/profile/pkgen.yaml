packages:
  profile:
    dependencies:
    - basefs
version: v0.1
data:
  profile: |
    for profile in `/etc/profile.d/*.sh`; do
        source $$profile
    done
oneshell: true
builder: bootstrap
script:
- |-
  mkdir -p out/profile/etc/profile.d
  echo {{printf "'%s'" .Data.profile}} > out/profile/etc/profile
  touch out/profile/etc/profile.d/nothing.sh
  chmod 0755 out/profile/etc/profile.d/nothing.sh
