packages:
  cups:
    dependencies:
    - avahi-libs
    - cups-client
    - cups-libs
    - dbus
    - libdbus
    - libgcc
    - libpaper
    - libressl
    - libstdc++
    - libpoppler-utils
  cups-dev:
    dependencies:
    - cups
    - cups-headers
    - cups-client
    - cups-libs
    - gnutls-dev
    - libgcrypt-dev
    - zlib-dev
  cups-client:
    dependencies:
    - avahi-libs
    - cups-libs
    - libgcc
    - libstdc++
  cups-libs:
    dependencies:
    - avahi-libs
    - gnutls
    - libgcc
    - libstdcpp
    - zlib
  cups-doc:
    dependencies:
    - cups-man
  cups-man:
  cups-headers:
  cups-lang:
    dependencies:
    - cups-client
    - dbus
    - libressl
    - libpoppler-utils
  ipptool:
    dependencies:
    - cups-libs
version: 2.2.4
builddependencies:
- libgcrypt-dev
- gnutls-dev
- zlib-dev
- libpaper-dev
- dbus-dev
- libjpeg-turbo-dev
- avahi-dev
- linux-headers
- poppler-utils
- libressl
- dbus
- g++
- ca-certificates
sources:
- https://github.com/apple/cups/archive/v{{.Version}}.tar.gz
script:
- |
  set -e
  tar -xf src/v{{.Version}}.tar.gz
  mv cups-{{.Version}} cups
  sed -i 's/specified"/";exit 0/g' cups/install-sh
  {{configure "cups" "--enable-libpaper --enable-ssl=yes"}}
  $(MAKE) -C cups
  $(MAKE) -C cups BUILDROOT=$(shell pwd)/out/cups install
  {{pkmv "usr/share/cups/ipptool" "cups" "ipptool"}}
  {{pkmv "usr/bin/ipptool" "cups" "ipptool"}}
  {{pkmv "usr/share/locale" "cups" "cups-lang"}}
  {{pkmv "usr/share/man" "cups" "cups-man"}}
  {{pkmv "usr/include" "cups" "cups-headers"}}
  {{pkmv "usr/bin" "cups" "cups-client"}}
  {{pkmv "usr/sbin" "cups" "cups-client"}}
  {{pkmv "usr/lib" "cups" "cups-libs"}}
