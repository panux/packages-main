packages:
  py-mako:
    dependencies:
    - py-mako2
  py-mako2:
    dependencies:
    - python2
version: 1.0.7
builddependencies:
- py-setuptools
- python2
sources:
- https://bitbucket.org/zzzeek/mako/get/rel_1_0_7.tar.bz2
script:
- |
  tar -xf src/rel_1_0_7.tar.bz2
  mv *-mako-* mako
  cd mako
  echo wow
  python2 setup.py build
  python2 setup.py install --prefix=/usr --root=$(shell pwd)/out/py-mako2
