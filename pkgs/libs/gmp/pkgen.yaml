packages:
  libgmp:
  libgmp-dev:
    dependencies:
    - libgmp
    - libgmp-headers
    - libgmpxx
  gmp-dev:
    dependencies:
    - libgmp-dev
  libgmp-headers:
  libgmp-doc:
  libgmp-info:
  libgmpxx:
    dependencies:
    - libgmp
    - libgcc
    - libstdcpp
  gmp:
    dependencies:
    - libgmpxx
version: 6.1.2
builddependencies:
- texinfo
- m4
- libtool
- g++
sources:
- https://gmplib.org/download/gmp/gmp-{{.Version}}.tar.xz
script:
- |
  {{extract "gmp" "xz"}}
  (cd gmp && ./configure --prefix=/usr --disable-static --docdir=/usr/share/doc/gmp-{{.Version}} --enable-cxx)
  $(MAKE) -C gmp
  $(MAKE) -C gmp html
  $(MAKE) -C gmp check
  $(MAKE) -C gmp install DESTDIR=$(shell pwd)/out/libgmp
  $(MAKE) -C gmp install-html DESTDIR=$(shell pwd)/out/libgmp-doc
  {{pkmv "usr/include" "libgmp" "libgmp-headers"}}
  {{pkmv "usr/share" "libgmp" "libgmp-info"}}
  {{pkmv "usr/lib/libgmpxx*" "libgmp" "libgmpxx"}}
