packages:
  libfm:
    dependencies:
    - atk
    - cairo
    - dbus-glib
    - gdk-pixbuf
    - glib
    - gtk2
    - libexif
    - libintl
    - menu-cache
    - pango
  libfm-dev:
    dependencies:
    - glib-dev
    - gtk2-dev
    - libfm
    - libfm-headers
  libfm-headers:
  libfm-doc:
    dependencies:
    - libfm-man
  libfm-man:
version: 1.2.5
builddependencies:
- gtk+2.0-dev
- menu-cache-dev
- udisks-dev
- intltool
- dbus-glib-dev
- libexif-dev
sources:
- https://downloads.sourceforge.net/pcmanfm/libfm-{{.Version}}.tar.xz
script:
- |
  {{extract "libfm" "xz"}}
  {{configure "libfm" "--sysconfdir=/etc --enable-udisks --with-gnu-ld"}}
  $(MAKE) -C libfm
  $(MAKE) -C libfm DESTDIR=$(shell pwd)/out/libfm install
  mv $(shell pwd)/out/libfm/usr/include/libfm-1.0 $(shell pwd)/out/libfm/usr/include/libfm
  {{pkmv "usr/include" "libfm" "libfm-headers"}}
  {{pkmv "usr/share/man" "libfm" "libfm-man"}}
