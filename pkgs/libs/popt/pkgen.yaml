packages:
  popt:
  popt-dev:
    depedencies:
    - popt
    - popt-headers
  popt-doc:
    depedencies:
    - popt-man
  popt-man:
  popt-headers:
  libpopt:
    depedencies: popt
  libpopt-dev:
    dependencies: popt-dev
version: 1.16
sources:
- https://ftp.osuosl.org/pub/blfs/conglomeration/popt/popt-{{.Version}}.tar.gz
builder: panux
script:
- |
  {{extract "popt" "gz"}}
  (cd popt && ./configure --prefix=/usr --disable-static)
  $(MAKE) -C popt
  $(MAKE) -C popt install DESTDIR=$(shell pwd)/out/popt
  {{pkmv "usr/include" "popt" "popt-headers"}}
  {{pkmv "usr/share/man" "popt" "popt-man"}}
