packages:
  popt:
    dependencies:
    - musl
  popt-dev:
    depedencies:
    - popt
    - popt-headers
  popt-doc:
    depedencies:
    - popt-man
  popt-man:
  popt-headers:
version: 1.16
sources:
- https://transfer.sh/k7f9u/popt-{{.Version}}.tar.gz
script:
- |
  {{extract "popt" "gz"}}
  (cd popt && ./configure --prefix=/usr --disable-static)
  $(MAKE) -C popt
  $(MAKE) -C popt install DESTDIR=$(shell pwd)/out/popt
  {{pkmv "usr/include" "popt" "popt-headers"}}
  {{pkmv "usr/share/man" "popt" "popt-man"}}
