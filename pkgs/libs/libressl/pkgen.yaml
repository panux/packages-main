packages:
  libressl:
  libressl-dev:
    dependencies:
    - pkgconf
  libressl-doc:
version: 2.6.4
builddependencies:
- linux-headers
- automake
- autoconf
- libtool
sources:
- https://ftp.openbsd.org/pub/OpenBSD/LibreSSL/libressl-{{.Version}}.tar.gz
script:
- |
  {{extract "libressl" "gz"}}
  (cd libressl && autoreconf -vif)
  {{configure "libressl" "--with-sysroot=$(shell pwd)/out/libressl --disable-static"}}
  $(MAKE) -C libressl
  $(MAKE) -C libressl DESTDIR=$(shell pwd)/out/libressl install
  mkdir -p out/libressl-dev/usr/lib
  mv out/libressl/usr/include out/libressl-dev/usr
  mv out/libressl/usr/lib/*.so out/libressl/usr/lib/pkgconfig out/libressl-dev/usr/lib
  mkdir -p out/libressl-doc/usr
  mv out/libressl/usr/share out/libressl-doc/usr
