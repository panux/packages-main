packages:
  gdbm:
  gdbm-dev:
    dependencies:
    - gdbm-headers
    - gdbm
  gdbm-headers:
  gdbm-doc:
version: 1.13
builddependencies:
- readline-dev
sources:
- https://ftp.gnu.org/pub/gnu/gdbm/gdbm-{{.Version}}.tar.gz
script:
- |
  {{extract "gdbm" "gz"}}
  {{configure "gdbm" "--enable-libgdbm-compat"}}
  $(MAKE) -C gdbm
  $(MAKE) -C gdbm DESTDIR=$(shell pwd)/out/gdbm install
  {{pkmv "usr/include" "gdbm" "gdbm-headers"}}
  {{pkmv "usr/share" "gdbm" "gdbm-doc"}}
