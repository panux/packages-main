packages:
  ncurses:
    dependencies:
    - musl
    - ncurses-terminfo
  ncurses-man:
    dependencies:
    - ncurses
  ncurses-terminfo:
  ncurses-headers:
    dependencies:
    - musl-headers
  ncurses-dev:
    dependencies:
    - musl-dev
    - ncurses-headers
    - ncurses
version: 6.0
builder: panux
sources:
- https://ftp.gnu.org/pub/gnu/ncurses/ncurses-{{.Version}}.tar.gz
script:
- |
  {{extract "ncurses" "gz"}}
  (cd ncurses && ./configure --with-shared --enable-widec --enable-static)
  make -C ncurses
  make -C ncurses DESTDIR=$(shell pwd)/out/ncurses install
  {{pkmv "usr/share/man" "ncurses" "ncurses-man"}}
  {{pkmv "usr/share/terminfo" "ncurses" "ncurses-terminfo"}}
  {{pkmv "usr/include" "ncurses" "ncurses-headers"}}
