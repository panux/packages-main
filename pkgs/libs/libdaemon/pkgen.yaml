packages:
  libdaemon:
  libdaemon-dev:
    dependencies:
    - libdaemon
    - libdaemon-headers
  libdaemon-doc:
  libdaemon-headers:
version: 0.14
builddependencies:
- automake
- autoconf
- libtool
- musl-dev
sources:
- https://dev.alpinelinux.org/archive/libdaemon/libdaemon-0.14.tar.gz
script:
- |
  {{extract "libdaemon" "gz"}}
  cp /usr/include/unistd.h /usr/include/sys/unistd.h
  (cd libdaemon && autoreconf -vif)
  {{configure "libdaemon"}}
  $(MAKE) -C libdaemon
  $(MAKE) -C libdaemon DESTDIR=$(shell pwd)/out/libdaemon install
  {{pkmv "usr/include" "libdaemon" "libdaemon-headers"}}
  {{pkmv "usr/share" "libdaemon" "libdaemon-doc"}}
