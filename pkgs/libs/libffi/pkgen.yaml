packages:
  libffi:
  libffi-dev:
    dependencies:
    - libffi
    - pkgconf
  libffi-doc:
version: 3.2.1
builddependencies:
- texinfo
sources:
- https://sourceware.org/pub/libffi/libffi-{{.Version}}.tar.gz
script:
- |
  {{extract "libffi" "gz"}}
  {{configure "libffi" "--enable-pax_emutramp --libdir=/usr/lib"}}
  $(MAKE) -C libffi
  $(MAKE) -C libffi DESTDIR=$(shell pwd)/out/libffi install
  mkdir -p out/libffi-dev/usr/lib
  mv out/libffi/usr/lib/libffi-{{.Version}}/include out/libffi-dev/usr
  rm -r out/libffi/usr/lib/libffi-{{.Version}}
  mv out/libffi/usr/lib/*.a out/libffi/usr/lib/*.so out/libffi/usr/lib/pkgconfig out/libffi-dev/usr/lib
  mkdir -p out/libffi-doc/usr
  mv out/libffi/usr/share out/libffi-doc/usr
