packages:
  libuv:
    dependencies:
    - musl
  libuv-dev:
    dependencies:
    - libuv
    - libuv-headers
    - pkgconf
  libuv-headers:
version: v1.17.0
builddependencies:
- automake
- autoconf
- libtool
- linux-headers
sources:
- https://dist.libuv.org/dist/v{{.Version}}/libuv-{{.Version}}.tar.gz
builder: panux
script:
- |
  {{extract "libuv" "gz"}}
  (cd libuv && sh autogen.sh)
  {{configure "libuv"}}
  $(MAKE) -C libuv CFLAGS="$(CFLAGS) -D__USE_MISC" BUILDTYPE=Release
  $(MAKE) -C libuv DESTDIR=$(shell pwd)/out/libuv install
  {{pkmv "usr/include" "libuv" "libuv-headers"}}
