packages:
  musl:
  musl-a:
  musl-headers:
  musl-dev:
    dependencies:
    - musl-headers
    - musl-a
    - musl
    - pkgconf
  libc-dev:
    dependencies:
    - musl-dev
  libc:
    dependencies:
    - musl
version: 1.1.18
builder: bootstrap
builddependencies:
  - gcc
sources:
  - https://git.musl-libc.org/cgit/musl/snapshot/musl-{{.Version}}.tar.gz
script:
  - |
    {{extract "musl" "gz"}}
    {{configure "musl"}}
    $(MAKE) -C musl
    $(MAKE) -C musl DESTDIR=$(shell pwd)/out/musl install-libs
    $(MAKE) -C musl DESTDIR=$(shell pwd)/out/musl-headers install-headers
    mkdir -p out/musl/usr/lib out/musl/usr/bin
    strip --strip-unneeded out/musl/usr/lib/*
    {{pkmv "usr/lib/*.a" "musl" "musl-a"}}
    rm -r out/musl/lib
    (cd out/musl && ln -s /usr/lib/libc.so usr/bin/ldd)
