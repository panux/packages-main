packages:
  udev-init-scripts:
    dependencies:
version: 32
builddependencies:
sources:
- https://dev.gentoo.org/~williamh/dist/udev-init-scripts-{{.Version}}.tar.gz
script:
- tar -xf src/udev-init-scripts-{{.Version}}.tar.gz
- mv udev-init-scripts-{{.Version}} udev-init-scripts
- $(MAKE) -C udev-init-scripts
- $(MAKE) -C udev-init-scripts DESTDIR=$(shell pwd)/out/udev-init-scripts install
