packages:
  acl:
version: 2.2.52
sources:
- https://download.savannah.nongnu.org/releases/acl/acl-{{.Version}}.src.tar.gz
builddependencies:
- gcc
- libc-dev
- libtool
- automake
script:
- |
  mv src/acl-{{.Version}}.src.tar.gz src/acl-{{.Version}}.tar.gz
  {{extract "acl" "gz"}}
  sed -i -e 's|/@pkg_name@|&-@pkg_version@|' acl/include/builddefs.in
  (cd acl && ./configure --build={{confarch}}-pc-linux-gnu --host={{confarch}}-pc-linux-gnu --prefix=/usr --disable-gettext)
  $(MAKE) -C acl
  $(MAKE) -C acl install DESTDIR=$(shell pwd)/out/acl
